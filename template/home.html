{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{%block content%}

{%load static%}
<div class="center" style="  margin: auto;width: 23%;">
<img src="{%static 'portfolio/nishant1.jpg' %}" class="center" height=400 width=300 ><br>
</div>
<h2 class="mt-5">PROJECTS</h2>
<hr>
<div class="row">
  {% for project in project %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}" target="_blank">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2"  height=200 width=200>
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
